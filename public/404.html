<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the 404 page's URL
      const path = window.location.pathname;
      // Redirect to the index.html with the path as a hash
      window.location.href = `/${path}`;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
